apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: istioctl
spec:
  version: 1.20.3
  init:
    command: [sh]
    args: [-c, 'echo "Initializing... "']
  generate:
    command: [sh, -c]
    args: 
      - |
        kustomize build . | /plugins/istioctl manifest generate -f -
  discover:
    fileName: istio*.yaml
  preserveFileMode: false